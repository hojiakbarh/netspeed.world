{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Xatosi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0a0e27;
            --danger: #ef4444;
            --text-primary: #e5e7eb;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            padding: 40px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--danger), #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 20px;
        }

        .error-icon {
            font-size: 8rem;
            color: var(--danger);
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }
    </style>
</head>
<body>
<div class="error-container">
    <i class="fas fa-server error-icon"></i>
    <div class="error-code">500</div>
    <h1 style="font-weight: 700; margin-bottom: 20px;">Server Xatosi</h1>
    <p style="font-size: 1.2rem; color: #9ca3af; margin-bottom: 40px;">
        Kechirasiz, serverda muammo yuz berdi. Iltimos, keyinroq qayta urinib ko'ring.
    </p>
    <a href="/" class="btn btn-primary btn-lg">
        <i class="fas fa-home"></i> Bosh Sahifaga Qaytish
    </a>
</div>
</body>
</html>
